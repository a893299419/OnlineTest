<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head head th:include="common/common_css::commonCss">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
    <title>用户登陆</title>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="fix-header">


<div id="wrapper">

    <div style="text-align: center;width: 600px;height: 200px;margin:0px auto;margin-top: 300px;">
        <h3 class="box-title">欢迎登陆 测试系统</h3>
        <form class="form-horizontal" role="form" id="loginForm">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="userLogin()" class="btn btn-success" style="width:100px;">登录</button>
                    &nbsp;&nbsp;
                    <button type="button" onclick="register()" class="btn btn-warning" style="width:100px;">注册</button>

                </div>
            </div>
        </form>
    </div>


</div>

<div th:include="common/common_js::commonJs"></div>

<script>
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/
    function register() {
        window.location.href = ctxPath +"/"; //没加！！
    }

    function userLogin(){
        $.ajax({
            url:ctxPath+'doUserLogin',
            data:$("#loginForm").serialize(),
            type:'POST',
            success:function(data){
                if (data.code == 1){
                     window.location.href = ctxPath+"/";//登录成功 还没有加路径！！
                } else{
                    alert("登录失败，请检查账号密码");
                }
            }
        })
    }
</script>
</body>

</html>
