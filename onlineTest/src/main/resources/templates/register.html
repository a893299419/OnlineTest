<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head head th:include="common/common_css::commonCss">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
    <title>用户登陆</title>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="fix-header">


<div id="wrapper">

    <div style="text-align: center;width: 600px;height: 200px;margin:0px auto;margin-top: 300px;">
        <h3 class="box-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;开始注册</h3>
        <form class="form-horizontal" role="form" id="registerForm">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="text" name="gender" class="form-control" id="gender" placeholder="请输入性别">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="button" onclick="userRegister()" class="btn btn-warning" style="width:100px;">保存</button>

                </div>
            </div>
        </form>
    </div>


</div>

<div th:include="common/common_js::commonJs"></div>

<script>
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/


    function userRegister(){

        $.ajax({
            url:ctxPath+'saveUser',
            data:$("#registerForm").serialize(),
            type:'POST',
            success:function(data){
                if (data.code == 1){
                    window.location.href = ctxPath+"/";//登录成功 路径没有加！！
                } else{
                    alert("注册失败，请检查输入信息");
                }
            }
        })
    }
</script>
</body>

</html>
